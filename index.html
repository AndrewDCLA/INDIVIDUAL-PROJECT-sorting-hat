<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat!</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="pageHeader">Welcome to Hogwarts!</div>
  <div id="pageHeader">Witch and Wizard Directory</div>



  <!-- Filter buttons hardcoded in the html -->
  <div class="btn-group" role="group" id="filter-buttons">

    <input type="radio" class="btn-check" name="btnradio" id="btn-filter-all" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btn-filter-all">All Students</label>

    <input type="radio" class="btn-check" name="btnradio" id="btn-filter-gryffindor" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btn-filter-gryffindor">Gryffindor</label>

    <input type="radio" class="btn-check" name="btnradio" id="btn-filter-hufflepuff" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btn-filter-hufflepuff">Hufflepuff</label>

    <input type="radio" class="btn-check" name="btnradio" id="btn-filter-ravenclaw" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btn-filter-ravenclaw">Ravenclaw</label>

    <input type="radio" class="btn-check" name="btnradio" id="btn-filter-slytherin" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btn-filter-slytherin">Slytherin</label>

    <input type="radio" class="btn-check" name="btnradio" id="btn-filter-voldemort" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btn-filter-voldemort">Voldemort's Army</label>

    <input type="radio" class="btn-check" name="btnradio" id="btn-filter-year" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btn-filter-year">Student Year</label>

    <input type="radio" class="btn-check" name="btnradio" id="btn-filter-teachers" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btn-filter-teachers">Teachers Only</label>

  </div>

<!-- This should be containing the cards to be rendered -->

  <div id="members">

    <div id="teamHogwarts" class="card-container">

    </div>  

    <div id="teamVoldemort" class="card-container">

    </div>  
  </div>

  </div>


  <!-- Filter form button and form inputs  -->
<button type="button" class="btn btn-primary" id="btn-new">Add a New Hogwarts Attendee?</button>

  <form id="new-student-form" style="display: none;">
    <div class="mb-3">
      <input type="text" class="form-control" id="form-name-input" placeholder="Student Name" required>

      <input type="text" class="form-control" id="form-year-input" placeholder="Attending Year" required>

      <input type="text" class="form-control" id="form-year-occupation" placeholder="Student or Teacher" required>

      <button type="submit" class="btn btn-success" id="btn-enroll">Enroll New Member!</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
